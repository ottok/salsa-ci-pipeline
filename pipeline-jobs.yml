## Atomic Reprotest jobs
atomic-reprotest:
  extends: .test-reprotest
  rules:
    - if: $SALSA_CI_ENABLE_ATOMIC_REPROTEST =~ /^(1|yes|true)$/
  variables:
    SALSA_CI_REPROTEST_ARGS: '--variations=-all --variations=${VARIATION}'
  parallel:
    matrix:
      - VARIATION:
          - aslr
          - build_path
          - domain_host
          - environment
          - exec_path
          - fileordering
          - home
          - kernel
          - locales
          - num_cpus
          - time
          - timezone
          - umask
          - user_group
