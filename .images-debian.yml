---
include:
  - .images-ci.yml

variables:
  VENDOR: debian

.all-supported-releases: &all-supported-releases
  - stretch
  - stretch-backports
  - buster
  - buster-backports
  - bullseye
  - bullseye-backports
  - bookworm
  - sid
  - experimental

# Images built on main branch
images-prod:
  stage: build
  extends: .build_template
  parallel:
    matrix:
      # Base image, all releases, all arches
      - IMAGE_NAME: base
        ARCH:
          - i386
          - amd64
        RELEASE: *all-supported-releases
      # All releases only amd64
      - IMAGE_NAME: generic_tests
        ARCH: amd64
        RELEASE: *all-supported-releases
      # Images in sid only amd64
      - IMAGE_NAME:
          - aptly
          - autopkgtest
          - blhc
          - gbp
          - piuparts
          - reprotest
        ARCH: amd64
        RELEASE: sid
      # Lintian is not built for experimental
      - IMAGE_NAME: lintian
        ARCH: amd64
        RELEASE:
          - stretch
          - stretch-backports
          - buster
          - buster-backports
          - bullseye
          - bullseye-backports
          - sid
  only:
    variables:
      - $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      - $BUILD_ALL_IMAGES

# Images built on branches.
# This is a subset of all the images, and are the only ones
# built for branches != main.
image-staging:
  extends: .build_template
  stage: build
  parallel:
    matrix:
      - IMAGE_NAME:
          - aptly
          - autopkgtest
          - base
          - blhc
          - gbp
          - generic_tests
          - lintian
          - piuparts
          - reprotest
        ARCH: amd64
        RELEASE: sid
      - IMAGE_NAME: base
        ARCH: i386
        RELEASE: sid
  except:
    variables:
      - $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      - $BUILD_ALL_IMAGES
